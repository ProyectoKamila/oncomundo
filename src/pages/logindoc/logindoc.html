<ion-header>
  <ion-navbar class="rosa" >
    <ion-title text-center>Medico</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="fondo">
	<div class="pa50"></div>  
	  <div text-center>
			<div><img src="assets/img/logo-blanco.png"/></div>
		</div>
	<div class="pa50"></div>

	<ion-list>

		<button ion-button round class="botonn">
		<ion-item class="input-color">
			<ion-label fixed>
			  Email :
			</ion-label>
			<ion-input [(ngModel)]="email" type="email"></ion-input>
		</ion-item>
		</button>

		<button ion-button round class="botonn">
		<ion-item class="input-color">
			<ion-label fixed>
				Password :
			</ion-label>
			<ion-input [(ngModel)]="password"  type="password"></ion-input>
		</ion-item>
		</button>

		

	</ion-list>

  <ion-grid class="rosado">
    <ion-row class="row">
      <ion-col text-center col-12>
        <button ion-button color="verde" round (click)="perfil()">Ingresar</button>
      </ion-col>
    </ion-row>
  </ion-grid>

	<ion-grid>
		<ion-row>
			<ion-col text-center col-12>
			  <ion-label (click)="contrasena()">¿Olvido Su contraseña?</ion-label>
      </ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
