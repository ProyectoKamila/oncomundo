<ion-content class="fondo">
  <ion-grid class="verde" >
    <ion-row class="row">
      <ion-col col-12>
        <ion-label>
          Medico
        </ion-label>
      </ion-col>
      <ion-col text-center col-12>
        <button ion-button color="light" class="button-padding" round (click)="logindoc()">Ingresar</button>
      </ion-col>
      <ion-col text-center col-12>
        <button ion-button color="light" round (click)="registrodoc()">Registrame</button>
      </ion-col>
    </ion-row>
</ion-grid>
<ion-grid class="rosado">
  <ion-row class="row">
      <ion-col col-12>
        <ion-label style="color:black;">
          Paciente
        </ion-label>
      </ion-col>
      <ion-col text-center col-12>
        <button ion-button color="light" class="button-padding" round (click)="login()">Ingresar</button>
      </ion-col>
      <ion-col text-center col-12>
        <button ion-button color="light" round (click)="registro()">Registrame</button>
      </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
