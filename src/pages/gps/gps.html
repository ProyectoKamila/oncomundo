<ion-header>
  <ion-navbar>
    <ion-title>
      Map
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>  
  </ion-navbar>
</ion-header>
 
<ion-content>

  <div #map id="map"></div>

  <ion-grid>
    <ion-row>
      <ion-col col-12>
        <button ion-button round class="botonn"> 
          <ion-item class="input-color">
            <ion-label fixed>latitud:</ion-label>
            <ion-input value="{{this.lat}}" type="text"  name="horarios" ></ion-input>
          </ion-item>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
